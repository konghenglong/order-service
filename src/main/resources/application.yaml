server:
  port: 8082

spring:
  application:
    name: order-service
  config:
    import: configserver:http://localhost:9296

  datasource:
    url: jdbc:h2:mem:order-db
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

